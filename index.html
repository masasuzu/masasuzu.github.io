<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="author" content="masasuzu">
    <link href="/css/sanitize.css" rel="stylesheet" />
    <title>masasuzu.net</title>
  </head>

  <body>
    <div id="content" src="/src/index.md"></div>

    <footer>

    </footer>

    <script type="text/javascript" src="/js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="/js/markit.js"></script>
    <script>
$(document).ready(function(){
  var target = $("#content");

  $.ajax({
    url: target[0].attributes["src"].value,
  }).success(function(data){
    target.append(marked(data));
  }).error(function(data){
    target.append("failed to load.");
  });
});
    </script>
  </body>
